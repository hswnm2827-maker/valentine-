<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root {
      --bg1: #fff1f6;
      --bg2: #ffe4ee;
      --text: #2a0b16;
      --yes: #16a34a;
      --yes2: #22c55e;
      --no: #ef4444;
      --card: rgba(255,255,255,0.7);
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 20% 20%, var(--bg2), transparent),
                  radial-gradient(900px 500px at 80% 30%, #ffd6e5, transparent),
                  linear-gradient(180deg, var(--bg1), #ffffff);
      overflow: hidden;
    }

    .card {
      width: min(680px, 92vw);
      padding: 28px 22px;
      border-radius: 18px;
      background: var(--card);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      position: relative;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 4vw, 42px);
      letter-spacing: -0.02em;
      text-align: center;
    }

    p {
      margin: 0 0 18px;
      text-align: center;
      opacity: 0.85;
      font-size: 16px;
    }

    .stage {
      position: relative;
      height: 220px;
      border-radius: 14px;
      background: rgba(255,255,255,0.55);
      border: 1px dashed rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .btn {
      appearance: none;
      border: none;
      cursor: pointer;
      font-weight: 700;
      padding: 14px 22px;
      border-radius: 999px;
      color: white;
      box-shadow: 0 10px 18px rgba(0,0,0,0.12);
      transition: transform 120ms ease, filter 120ms ease;
      user-select: none;
      touch-action: manipulation;
      position: absolute;
      will-change: transform, left, top;
    }
    .btn:active { transform: translateY(1px) scale(0.98); }

    #yesBtn {
      background: linear-gradient(180deg, var(--yes2), var(--yes));
      left: 50%;
      top: 58%;
      transform: translate(-110%, -50%);
      font-size: 18px;
    }

    #noBtn {
      background: linear-gradient(180deg, #fb7185, var(--no));
      left: 50%;
      top: 58%;
      transform: translate(10%, -50%);
      font-size: 18px;
    }

    .note {
      margin-top: 14px;
      font-size: 12px;
      text-align: center;
      opacity: 0.65;
    }

    .success {
      display: none;
      text-align: center;
      padding: 28px 10px 10px;
    }
    .success h2 {
      margin: 0 0 10px;
      font-size: clamp(26px, 3.8vw, 40px);
    }
    .success .big {
      font-size: 64px;
      line-height: 1;
      margin: 8px 0 10px;
    }
    .success button {
      margin-top: 14px;
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      cursor: pointer;
      background: rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <h1>Will you be my Valentine?</h1>
    <p>Choose wisely.</p>

    <div class="stage" id="stage">
      <button class="btn" id="yesBtn" type="button" aria-label="Yes">Yes</button>
      <button class="btn" id="noBtn" type="button" aria-label="No">No</button>
    </div>

    <div class="note" id="note">Tip: DO NOT CLICK NO!</div>

    <div class="success" id="success">
      <div class="big">ðŸ’˜</div>
      <h2>I love you bb!!</h2>
      <button type="button" id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    (function () {
      const stage = document.getElementById("stage");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const success = document.getElementById("success");
      const note = document.getElementById("note");
      const resetBtn = document.getElementById("resetBtn");

      let noClicks = 0;

      // Yes button scaling: grows each time "No" is clicked.
      function updateYesSize() {
        // Smooth exponential-ish growth without getting ridiculous instantly.
        const scale = Math.min(1 + noClicks * 0.22, 6.5);
        yesBtn.style.transform = `translate(-110%, -50%) scale(${scale})`;
        yesBtn.style.filter = `saturate(${1 + noClicks * 0.08})`;
      }

      // Keep No button inside the stage bounds
      function moveNoButton() {
        const stageRect = stage.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const padding = 10;

        const maxLeft = stageRect.width - btnRect.width - padding;
        const maxTop = stageRect.height - btnRect.height - padding;

        const left = Math.max(padding, Math.floor(Math.random() * maxLeft));
        const top = Math.max(padding, Math.floor(Math.random() * maxTop));

        noBtn.style.left = left + "px";
        noBtn.style.top = top + "px";
        noBtn.style.transform = "none"; // once we random-place it, stop centering transform
      }

        function showSuccess() {
          yesBtn.style.display = "none";
          noBtn.style.display = "none";
          note.style.display = "none";

          // NEW â€” visually clear the box
          stage.style.border = "none";
          stage.style.background = "transparent";
          stage.style.height = "0px";

          success.style.display = "block";
        }

          function reset() {
            noClicks = 0;

            // hide success, show UI
            success.style.display = "none";
            note.style.display = "block";
            yesBtn.style.display = "inline-block";
            noBtn.style.display = "inline-block";

            // restore stage visuals + size
            stage.style.border = "1px dashed rgba(0,0,0,0.08)";
            stage.style.background = "rgba(255,255,255,0.55)";
            stage.style.height = "220px";

            // restore default note
            note.textContent = "Tip: DO NOT CLICK NO!";

            // reset Yes button
            yesBtn.style.left = "50%";
            yesBtn.style.top = "58%";
            yesBtn.style.transform = "translate(-110%, -50%) scale(1)";
            yesBtn.style.filter = "none";

            // reset No button (important: undo random placement + transform none)
            noBtn.style.left = "50%";
            noBtn.style.top = "58%";
            noBtn.style.transform = "translate(10%, -50%)";
          }


      noBtn.addEventListener("click", function () {
        noClicks += 1;
        updateYesSize();
        moveNoButton();

        if (noClicks >= 4) {
          note.innerHTML = `Okay just click yes damn <span class="eye-roll">ðŸ™„</span>`;
        }
        else if (noClicks === 3) {
          note.textContent = "So youâ€™re breaking up with me?";
        }
        else if (noClicks === 2) {
          note.textContent = "Is my love a joke to you?";
        }
        else if (noClicks === 1) {
          note.textContent = "First of all how dare you?";
        }
        else {
          note.textContent = "Tip: DO NOT CLICK NO!";
        }
      });

      yesBtn.addEventListener("click", function () {
        showSuccess();
      });

      resetBtn.addEventListener("click", reset);

      // Initialize
      updateYesSize();
    })();
  </script>
</body>
  </html>
